<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23a79345f3.js"
      crossorigin="anonymous"
    ></script>

    <title>Web Developer Robyn Moore</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/profile_pic.jpg"
              alt="picture of Robyn Moore"
              class="profile-pic"
            />
          </div>
          <div class="col-sm-6 pt-5">
            <h1 class="name">Robyn Moore</h1>
            <h2 class="title">Front-End Developer Based in the US</h2>
            <div class="home-buttons">
              <button class="d-sm-inline-flex work-button">See My Work</button>
              <button class="d-sm-inline-flex contact-button">
                Contact Me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
